<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 24px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enigma</h1>
        <p>O relógio dançou sob a luz da lua enquanto as estrelas sussurravam segredos esquecidos e PORQUE VOÇÊ NÃO ME ATENDEU???? </p>
        <input type="text" id="resposta" placeholder="Sua resposta aqui...">
        <button onclick="verificarResposta()">Verificar</button>
        <p class="result" id="resultado"></p>
    </div>

    <script>
        function verificarResposta() {
            var resposta = document.getElementById('resposta').value.toLowerCase().trim();
            var resultado = document.getElementById('resultado');
            var respostaCorreta = 'zxggfjsvfdfhreafadshgtrdyrfgfdsgterujfrhqreiughrewifkjldshfoiyqerytopje';

            if (resposta === respostaCorreta) {
                resultado.textContent = 'Parabéns! Você acertou!';
                resultado.style.color = 'green';
            } else {
                resultado.textContent = 'Tente novamente! Pense com atenção.';
                resultado.style.color = 'red';
            }
        }
    </script>

</body>
</html>
